<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Produtos</h1>

    <select name="" id="filtroCategoria">
        <option value="todos">Todos</option>
        <option value="eletronicos">Eletrônicos</option>
        <option value="livros">Livros</option>
        <option value="vestuario">Vestuário</option>
    </select>

    <ul id="listaProdutos">
        <!-- 
        Produto...
        Produto...
        Produto... 
        -->
    </ul>

    <h2>Total do Carrinho: <span id="totalCarrinho">R$0</span> </h2>

    <button id="btnCarrinho">Carrinho</button>

    <!-- Modal para o carrinho -->
    <div class="carrinho-modal-background fechado" id="modalCarrinho"  aria-hidden="true">
        <div class="modal" role="dialog" aria-modal="true" aria-labelledby="tituloCarrinho">
            <h2 id="tituloCarrinho">Carrinho</h2>

            <ul class="lista-modal" id="itensCarrinho">
            <!-- 
            Produto...
            Produto...
            Produto... 
            -->
            </ul>

            <p>Total: <span id="totalModal">R$0</span> </p>

            <button id="fecharModal">X</button>

        </div>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
